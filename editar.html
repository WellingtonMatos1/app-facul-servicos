<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div id="navbar"></div>

    <main id="container">
        <form id="form_login">
            <div id="form_header">
            </div>
            <div id="inputs">
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" id="nome" name="nome" placeholder="Nome" required>
                    </div>
                </div>


                <div class="input-box">
                    <div class="input-field">
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                    </div>
                </div>


                <div class="input-box">
                    <div class="input-field">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>


                <div class="input-box">
                    <div class="input-field">
                        <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
                    </div>
                </div>


                <div class="input-box">
                    <div class="input-field">
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                </div>
            </div>

            <button class="btnEditar" type="button">
                Editar
            </button>
        </form>
    </main>

    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
    <script>
        const token = localStorage.getItem("access_token");
        const fornecedor_id = localStorage.getItem("fornecedor_id");

        $.ajax({
            url: "http://127.0.0.1:8080/fornecedor/"+fornecedor_id,
            type: "GET",
            headers: {
                'Authorization': `Bearer ${token}`
            },
            success: function (response) {
                $("#nome").val(response.nome);
                $("#cpf").val(response.cpf);
                $("#email").val(response.email);
                $("#telefone").val(response.telefone);
            },
            error: function (response) {
                console.error(response);
            }
        });

        $(".btnEditar").click(function () {
            const nome = $("#nome").val();
            const cpf = $("#cpf").val();
            const email = $("#email").val();
            const telefone = $("#telefone").val();
            const senha = $("#senha").val();

            if (!nomeValido(nome)) {
                alert("Nome inválido. Deve conter apenas letras e espaços.");
                return;
            }

            if (!cpfValido(cpf)) {
                alert("CPF inválido. Deve conter 11 dígitos numéricos sem caracteres especiais.");
                return;
            }

            if (!emailValido(email)) {
                alert("E-mail inválido.");
                return;
            }

            if (!telefoneValido(telefone)) {
                alert("Telefone inválido. Deve ter 10 ou 11 dígitos.");
                return;
            }

            if (verificarDuplicidade("cpf", cpf)) {
                alert("CPF já cadastrado.");
                return;
            }

            if (verificarDuplicidade("email", email)) {
                alert("E-mail já cadastrado.");
                return;
            }

            if (verificarDuplicidade("telefone", telefone)) {
                alert("Telefone já cadastrado.");
                return;
            }

            // trim na senha
            if (senha.trim() === "") {
                alert("Preencha a senha.");
                return;
            }

            const dataToSend = {
                nome: nome,
                cpf: cpf,
                email: email,
                telefone: telefone,
                senha: senha,
            };

            const token = localStorage.getItem("access_token");

            $.ajax({
                url: "http://127.0.0.1:8080/fornecedor/"+fornecedor_id,
                type: "PUT",
                data: JSON.stringify(dataToSend),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                success: function () {
                    alert("Cadastro bem-sucedido!");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error("Erro:", textStatus, errorThrown);
                    alert("Erro ao cadastrar.");
                },
            });
        });

        function nomeValido(nome) {
            return /^[a-zA-Z\s]+$/.test(nome);
        }

        function cpfValido(cpf) {
            return /^\d{11}$/.test(cpf);
        }

        function emailValido(email) {
            return /\S+@\S+\.\S+/.test(email);
        }

        function telefoneValido(telefone) {
            return /^\d{10,11}$/.test(telefone);
        }

        function verificarDuplicidade(campo, valor) {
            const valoresExistentes = [];
            $(".input-field input").each(function () {
                if ($(this).attr("id") !== campo && $(this).val() === valor) {
                    return true;
                }
            });
            return false;
        }

        function limparCampos() {
            $("#nome").val("");
            $("#cpf").val("");
            $("#email").val("");
            $("#telefone").val("");
            $("#senha").val("");
        }
    </script>
</body>

</html>
