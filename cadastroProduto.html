<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviço</title>
    <link rel="stylesheet" href="css/cadastroProduto.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="login.html" class="btn-sair">Sair</a>
        <button class="btn-perfil" type="button">
            <i class="fas fa-user"></i>
        </button>
    </header>
    <div class="container">
        <main>
            <div class="product-form">
                <div class="image-upload">
                    <input type="file" id="productImage" accept="image/*">
                    <label for="productImage" class="image-placeholder">+</label>
                    <div class="image-preview"></div>
                </div>                          
                <input type="text" id="productName" placeholder="Nome do produto" class="input-field">
                <input type="text" id="productPrice" placeholder="Preço do produto" class="input-field">
                <input type="text" id="productDescription" placeholder="Descrição" class="input-field">
                <input type="hidden" id="fornecedorId" value="1">
                <button type="button" id="addProductButton" class="submit-button">Cadastrar Produto</button>
            </div>
        </main>
        <footer>
            <button class="btnhome" type="button">
                <i class="fas fa-home"></i>
            </button>
        </footer>

        <script src="js/cadastroServicos.js"></script>

    </div>
</body>
</html>
