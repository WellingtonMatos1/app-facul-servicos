<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="navbar"></div>

    <div class="servicos"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
    <script>    
        $.ajax({
            url: "http://127.0.0.1:8000/servico",
            type: "GET",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            success: (response) => {
                response = JSON.parse(response);

                response.forEach(servico => {
                    $(".servicos").append(`
                        <a href="/servico.html?id=` + servico.id + `">
                            <div class="servicos">
                                <div class="divImg"><img src="/img/servicos` + servico.img + `" alt="Imagem"></div>

                                <div class="descricao">
                                    <p>Cadastro: #` + servico.id + `</p>
                                    <p>Nome: ` + servico.nome + `</p>
                                    <p>Descrição: ` + servico.descricao + `</p>
                                    <p>Preço: ` + servico.preco + `</p>
                                </div>
                            </div>
                        </a>
                    `);
                });
            },
            error: () => {
                alert("Não foi possivel carregar os serviços.");
            }
        });
    </script>
</body>

</html>
