<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<header>
    <a href="login.html" class="btn-login">Login</a>
</header>
<body class="teste">
    <main id="container">
        <form id="form_login">
            <div id="form_header">
                <h1>
                    Cadastre-se
                </h1>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" id="nome" name="nome" placeholder="Nome" required>
                    </div>
                </div>


                <div class="input-box">
                    <div class="input-field">
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                    </div>
                </div>


                <div class="input-box">
                    <div class="input-field">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>


                <div class="input-box">
                    <div class="input-field">
                        <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
                    </div>
                </div>


                <div class="input-box">
                    <div class="input-field">
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                </div>
            </div>

            <button class="btnCadastrar" type="button">
                Cadastrar
            </button>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(".btnCadastrar").click(function() {
            const nome = $("#nome").val();
            const cpf = $("#cpf").val();
            const email = $("#email").val();
            const telefone = $("#telefone").val();
            const senha = $("#senha").val();

            if (!nomeValido(nome)) {
                alert("Nome inválido. Deve conter apenas letras e espaços.");
                return;
            }

            if (!cpfValido(cpf)) {
                alert("CPF inválido. Deve conter 11 dígitos numéricos sem caracteres especiais.");
                return;
            }

            if (!emailValido(email)) {
                alert("E-mail inválido.");
                return;
            }

            if (!telefoneValido(telefone)) {
                alert("Telefone inválido. Deve ter 10 ou 11 dígitos.");
                return;
            }

            if (verificarDuplicidade("cpf", cpf)) {
                alert("CPF já cadastrado.");
                return;
            }

            if (verificarDuplicidade("email", email)) {
                alert("E-mail já cadastrado.");
                return;
            }

            if (verificarDuplicidade("telefone", telefone)) {
                alert("Telefone já cadastrado.");
                return;
            }

            const dataToSend = {
                nome: nome,
                cpf: cpf,
                email: email,
                telefone: telefone,
                senha: senha,
            };

            $.ajax({
                url: "http://127.0.0.1:8000/auth",
                type: "POST",
                data: JSON.stringify(dataToSend),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                success: function() {
                    alert("Cadastro bem-sucedido!");
                    window.location.href = "login.html";
                },
                error: function(response) {
                    response = response.responseJSON;
                    alert(response.detail);
                },
            });
        });

        // Funções de validação
        function nomeValido(nome) {
            return /^[a-zA-Z\s]+$/.test(nome);
        }

        function cpfValido(cpf) {
            return /^\d{11}$/.test(cpf);
        }

        function emailValido(email) {
            return /\S+@\S+\.\S+/.test(email);
        }

        function telefoneValido(telefone) {
            return /^\d{10,11}$/.test(telefone);
        }

        // Função para verificar duplicidade de dados
        function verificarDuplicidade(campo, valor) {
            const valoresExistentes = [];
            $(".input-field input").each(function() {
                if ($(this).attr("id") !== campo && $(this).val() === valor) {
                    return true;
                }
            });
            return false;
        }

        function limparCampos() {
            $("#nome").val("");
            $("#cpf").val("");
            $("#email").val("");
            $("#telefone").val("");
            $("#senha").val("");
        }
    </script>
</body>

</html>
